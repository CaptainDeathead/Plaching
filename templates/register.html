<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaching - Register a wedding</title>
    <script src="register.js"></script>
    <link rel="stylesheet" href="/stylesheet.css">
</head>
<body>
    <h1>Register a wedding</h1>
    <form id="register-form">
        <div style="background-color: rgb(30, 30, 70);">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name (married / new):</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="lname">Partner's first name:</label>
            <input type="text" id="pfname" name="lname"><br><br>
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="date">Wedding date:</label>
            <input type="date" id="date" name="date">
        </div><br>
        <button type="submit" id="submit-btn">Register ðŸŽ‰</button><br><br>
        <div id="loader" style="display: none;"></div>
    </form>
</body>
</html>
